<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <card></card>
        <orange-card></orange-card>
      </div>
    </div>
    <style>

    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script type="module">
      import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.9/vue.esm-browser.js'
      import { apiUrl, apiPath } from './config.js'

      const card = {
        template: `
          <div>123546</div>
          <div>{{a}}</div>
        `,
        data() {
          return {
            a: 'hello, 區域component',
          }
        }
      };

      // v-is 取代原本component的命名用 (最常用的地方是在處理有限制的html 例如 table 內只能有 tr)

      const app = createApp({
        components: { // 區域註冊
          card,
        },
        data() {
          return {

          }
        },
        mounted() {

        },
        methods: {

        },
        created() {

        },
        
      });
      app.component('orange-card', {  // 全域註冊 註冊位置在 const app下面 mount之前  關於命名問題 由於html只吃小寫 但是 vue cli沒這問題 所以為更傾向於以 OrangeCard 為主
        template: '<div> {{ b }} </div>',
        data() {
          return {
            b: 'this is 全域 component'
          }
        }
      });
      app.mount('#app');
    </script>
  </body>
</html>
