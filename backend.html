<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <button class="btn btn-primary" @click="openModal('newProduct')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">
                分類
              </th>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="100">
                是否啟用
              </th>
              <th width="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <template v-if="products.length !== 0">
              <tr v-for="item in products" :key="item.id">
                <td>{{ item.category }}</td>
                <td>{{ item.title }}</td>
                <td>
                  {{ item.origin_price }}
                </td>
                <td>
                  {{ item.price }}
                </td>
                <td>
                  <label class="switch">
                    <input type="checkbox" :checked="item.is_enabled">
                    <span class="slider round"></span>
                  </label>
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-sm"
                      @click="openModal('edit', item)"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      @click="openModal('delete', item)"
                    >
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <!-- Modal -->
      <div
        id="productModal"
        ref="productModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span v-if="isNewProduct">新增產品</span>
                <span v-else>編輯產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="imageUrl">主要圖片</label>
                    <input
                      v-model="tempProduct.imageUrl"
                      type="text"
                      class="form-control"
                      placeholder="請輸入圖片連結"
                    />
                    <img class="img-fluid" :src="tempProduct.imageUrl" />
                  </div>
                  <div class="mb-1">多圖新增</div>
                  <div v-if="Array.isArray(tempProduct.imagesUrl)">
                    <div
                      class="mb-1"
                      v-for="(image, key) in tempProduct.imagesUrl"
                      :key="key"
                    >
                      <div class="form-group">
                        <label for="imageUrl">圖片網址</label>
                        <input
                          v-model="tempProduct.imagesUrl[key]"
                          type="text"
                          class="form-control"
                          placeholder="請輸入圖片連結"
                        />
                      </div>
                      <img class="img-fluid" :src="image" />
                    </div>
                    <div
                      v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]"
                    >
                      <button
                        class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.push('')"
                      >
                        新增圖片
                      </button>
                    </div>
                    <div v-else>
                      <button
                        class="btn btn-outline-danger btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.pop()"
                      >
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <div v-else>
                    <button
                      class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="createImages"
                    >
                      新增圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="form-group">
                    <label for="title">標題</label>
                    <input
                      id="title"
                      v-model="tempProduct.title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                    />
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="category">分類</label>
                      <input
                        id="category"
                        v-model="tempProduct.category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">單位</label>
                      <input
                        id="unit"
                        v-model="tempProduct.unit"
                        type="text"
                        class="form-control"
                        placeholder="請輸入單位"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="origin_price">原價</label>
                      <input
                        id="origin_price"
                        v-model.number="tempProduct.origin_price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入原價"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">售價</label>
                      <input
                        id="price"
                        v-model.number="tempProduct.price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入售價"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="form-group">
                    <label for="description">產品描述</label>
                    <textarea
                      id="description"
                      v-model="tempProduct.description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入產品描述"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="content">說明內容</label>
                    <textarea
                      id="description"
                      v-model="tempProduct.content"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        id="is_enabled"
                        v-model="tempProduct.is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        :true-value="1"
                        :false-value="0"
                      />
                      <label class="form-check-label" for="is_enabled">
                        是否啟用
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary" @click="updateProduct">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="delProductModal"
        ref="delProductModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ tempProduct.title }}</strong>
              商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="deleteProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </div>
    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }
      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script type="module">
      import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.9/vue.esm-browser.js'
      import { apiUrl, apiPath } from './config.js'

      createApp({
        data() {
          return {
            products: [],
            tempProduct: {
              imagesUrl: [],
            },
            filter: {
              page: 1,
            },
            productModal: null,
            delProductModal: null,
            isNewProduct: false, 
          }
        },
        mounted() {
          this.productModal = new bootstrap.Modal(document.getElementById('productModal'));
          this.delProductModal = new bootstrap.Modal(document.getElementById('delProductModal'));
        },
        methods: {
          async getProductList() {
            try {
              const url = `${apiUrl}/api/${apiPath}/admin/products?page=${this.filter.page}`
              const res = await axios.get(url)
              if (res.data.success) {
                this.products = res.data.products;
                console.log(this.products);
              }
            } catch (error) {
              console.log(error)
            }
          },
          openModal(newProduct, item) {
            switch(newProduct) {
              case 'newProduct':
                this.tempProduct= {
                imagesUrl: [],
                }
                this.isNewProduct = true;
                this.productModal.show();
                break;
              case 'edit':
                this.tempProduct = { ...item };
                this.isNewProduct = false;
                this.productModal.show();
                break;
              case 'delete':
                this.tempProduct = { ...item };
                this.delProductModal.show()
              break;
            }  
          },
          async updateProduct() {
            let url = `${apiUrl}/api/${apiPath}/admin/product`;
            let http = 'post';
            if(!this.isNewProduct) {
              url = `${apiUrl}/api/${apiPath}/admin/product/${this.tempProduct.id}`;
              http = 'put';
            }
            try {
              const res = await axios[http](url, {data: this.tempProduct});
              if(res.data.success) {
                alert(res.data.message);
                this.getProductList();
                this.productModal.hide();
              };
            } catch(error) {
              console.log(error.response)
            };
          },
          async deleteProduct() {
            const url = `${apiUrl}/api/${apiPath}/admin/product/${this.tempProduct.id}`;
            try {
              const res = await axios.delete(url);
              if (res.data.success) {
                alert(res.data.message);
                this.getProductList();
                this.delProductModal.hide();
              };
            } catch(error) {
              console.log(error.response)
            };
          },
          createImages() {
            this.tempProduct.imagesUrl = [];
            this.tempProduct.imagesUrl.push('');
          },
        },
        created() {
          const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*=\s*([^;]*).*$)|^.*$/,'$1')
          if (token === '') {
            alert('請重新登入!')
            window.location = 'index.html'
          };
          axios.defaults.headers.common.Authorization = token;
          this.getProductList();
        },
      }).mount('#app')
    </script>
  </body>
</html>
